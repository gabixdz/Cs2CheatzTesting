<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cs2Cheatz Credits</title>
<style>
:root{
  --accent:#2da3ff; --bg:#050b14;
  --text:#eaf2ff; --muted:#9db7d6;
  --paid:#ff5c5c; --free:#4dff88; --other:#ffb84d; --risky:#ffd84d;
  --link:#2de2ff;
}
*{box-sizing:border-box;}
body{
  margin:0; padding:20px; font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#0a1c33,#040910);
  color:var(--text);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  min-height:100vh;
}

/* Button style */
button{
  background:linear-gradient(180deg,#0c213b,#08182c);
  color:var(--text);
  border:1px solid #1f4c78;
  padding:12px 18px;
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
  margin-top:20px;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 20px rgba(45,163,255,.6);
}

/* Credits container */
.credits-container{
  background:linear-gradient(180deg,#0b1f36,#08182b);
  border:1px solid #1f4c78;
  border-radius:18px;
  padding:24px;
  text-align:center;
  max-width:400px;
  position:relative;
}

/* Links */
.credits-container a{
  color:var(--link);
  text-decoration:none;
}

/* GPT credit */
.gpt-credit{
  margin-top:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}
.gpt-credit img{
  width:24px;
  height:24px;
  object-fit:contain;
}

/* Confetti */
.confetti-piece{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  pointer-events:none;
  animation:fall 0.9s forwards;
}
@keyframes fall{to{opacity:0}}

/* Loader */
#loadingOverlay{
  position:fixed; inset:0;
  background:rgba(5,11,20,.95);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  opacity:0; pointer-events:none; transition:.3s; z-index:9999;
}
#loadingOverlay.show{opacity:1; pointer-events:auto;}
.loader{
  width:48px; height:48px; border-radius:50%;
  border:4px solid rgba(255,255,255,.1);
  border-top:4px solid var(--accent);
  animation:spin 1s linear infinite; margin-bottom:14px;
}
@keyframes spin{to{transform:rotate(360deg)}}

</style>
</head>
<body>

<h1>Credits</h1>

<div class="credits-container" id="creditsContent">
  <h2>Made by Gabito / 1i3w</h2>
  <p>
    YouTube: <a href="https://www.youtube.com/@1i3www" target="_blank">@1i3www</a><br>
    Telegram: <a href="https://t.me/gabihvh" target="_blank">@gabihvh</a>
  </p>
  <p class="gpt-credit">
    Made by using ChatGPT <img src="images/gpt.png" alt="ChatGPT Logo">
  </p>
  <button id="confettiBtn">Celebrate!</button>
</div>

<div id="loadingOverlay">
  <div class="loader"></div>
  <div id="loadingText">Loadingâ€¦</div>
</div>

<script>
// Confetti
const confettiBtn = document.getElementById('confettiBtn');
confettiBtn.addEventListener('click', () => {
  const c = document.getElementById('creditsContent');
  const r = c.getBoundingClientRect();
  for(let i=0;i<50;i++){
    const d=document.createElement("div");
    d.className="confetti-piece";
    d.style.left=(r.left+r.width/2)+"px";
    d.style.top=(r.top+r.height/2)+"px";
    d.style.background=["#2de2ff","#ff5c5c","#4dff88","#ffb84d"][Math.floor(Math.random()*4)];
    d.style.transform=`translate(${(Math.random()-0.5)*300}px, ${(Math.random()-0.5)*300}px) rotate(${Math.random()*720}deg)`;
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),900);
  }
});

// Optional loader example
function go(url){
  const overlay = document.getElementById('loadingOverlay');
  document.getElementById('loadingText').textContent = `Going to ${url.replace(/^https?:\/\//,'')}`;
  overlay.classList.add('show');
  setTimeout(()=>{
    window.open(url,"_blank");
    overlay.classList.remove('show');
  },1200);
}
</script>

</body>
</html>
