    * {

      margin: 0;

      text-transform: lowercase;
    }

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      max-width: 1300px;
      margin: 0 auto 20px;
    }

    .title-with-logo img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .title-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .title-row h1 {
      margin: 0;
    }

    /* LINKS */
    a,

      color: var(--link);
      text-decoration: none;
      text-transform: lowercase;
    }

    /* TELEGRAM BUTTON */
    .tg-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 14px;
      border: 1px solid #1f4c78;
      background: linear-gradient(180deg, #0c213b, #08182c);
      color: var(--text);
      text-decoration: none;
      transition: 0.25s;
      white-space: nowrap;
      text-transform: lowercase;
    }

    .tg-button img {
      width: 20px;
      height: 20px;
    }

    .tg-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(45, 163, 255, 0.6);
    }

    /* TABS */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 14px;
      border: 1px solid #1f4c78;
      background: #071524;
      cursor: pointer;
      transition: 0.25s;
      text-transform: lowercase;
    }

    .tab.active {
      background: #0c213b;
      box-shadow: 0 0 18px rgba(45, 163, 255, 0.6);
    }

    /* SEARCH BOX */
    .search-box {
      max-width: 420px;
      margin: 0 auto 25px;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1f4c78;
      background: #071524;
      color: var(--text);
    }

    .search-box input::placeholder {
      text-transform: lowercase;
    }

    /* BUTTONS GRID */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      max-width: 1300px;
      margin: auto auto 30px;
      opacity: 1;
      transition: 0.3s;
    }

    button {
      background: linear-gradient(180deg, #0c213b, #08182c);
      color: var(--text);
      border: 1px solid #1f4c78;
      padding: 11px;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.25s;
      position: relative;
      text-transform: lowercase;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(45, 163, 255, 0.6);
    }

    .tag {
      font-size: 10px;
      margin-left: 6px;
      text-transform: lowercase;
    }

    .tag.paid {

    }

    .tag.free {
      color: var(--free);
    }

    .tag.other {
      color: var(--other);
    }

    .tag.risky {
      color: var(--risky);
    }

    /* ICON BUTTONS */
    .icon-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: lowercase;
    }

    .icon-btn img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    /* CONTENT DISPLAY */
    .content {

      background: linear-gradient(180deg, #0b1f36, #08182b);
      padding: 22px;
      border-radius: 18px;
      border: 1px solid #1f4c78;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      opacity: 0;
      transform: translateY(18px);
      transition: 0.4s;

    .content.show {
      opacity: 1;
      transform: translateY(0);
    }

    .content h2 {

    }

    .content p {
      text-transform: lowercase;
    }

    /* PRICE BOX */
    .price-box {
      background: #071524;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid #1f4c78;
    }

    .price-box h3 {
      margin-top: 0;
      color: var(--accent);
      text-transform: lowercase;
    }

    .price-box ul {
      text-transform: lowercase;
    }

    /* WARNING MESSAGE */
    .warning {
      grid-column: 1 / -1;
      background: rgba(255, 216, 77, 0.15);
      border: 1px solid var(--risky);
      border-radius: 12px;
      padding: 14px;
      color: #ffeaa0;
      font-weight: bold;
      text-align: center;
      text-transform: lowercase;
    }

    /* CONFETTI ANIMATION */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      animation: fall 0.9s forwards;
    }

    @keyframes fall {
      to {
        opacity: 0;
      }
    }

    /* LOADING OVERLAY */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(5, 11, 20, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 9999;
    }

    #loadingOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }

    #loadingText {
      text-transform: lowercase;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ACTION BUTTONS */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .action-buttons a {

    /* FOOTER */
    footer {

      padding: 20px;
      color: var(--muted);
      font-size: 12px;
      text-transform: lowercase;
    }

    /* RESPONSIVE */
    @media (max-width: 750px) {
      .content {

      }

        flex-direction: column;
      }
    }

    @media (hover: none) {
      button:hover {
        transform: none;
        box-shadow: none;
      }
    }

    // SHOW CHEAT DETAILS FUNCTION
    function show(name, e) {
      e.preventDefault();
      const c = document.getElementById("content");
      c.classList.remove("show");

      const btn = e.currentTarget || e.target.closest("button");
      const r = btn.getBoundingClientRect();

      // CREATE CONFETTI
      for (let i = 0; i < 18; i++) {
        const d = document.createElement("div");
        d.className = "confetti-piece";
        d.style.left = r.left + r.width / 2 + "px";
        d.style.top = r.top + r.height / 2 + "px";
        d.style.background = ["#2de2ff", "#ff5c5c", "#4dff88", "#ffb84d"][Math.floor(Math.random() * 4)];
        d.style.transform = `translate(${(Math.random() - 0.5) * 160}px, ${(Math.random() - 0.5) * 160}px) rotate(${Math.random() * 720}deg)`;
        document.body.appendChild(d);
        setTimeout(() => d.remove(), 900);
      }

      // SHOW CONTENT
      setTimeout(() => {
        const warn = name === "Nonagon";
        c.innerHTML = `
          ${warn ? `<div class="warning">⚠️ use at your own risk — this cheat is very likely detected</div>` : ""}
          <div>
            <h2>${name.toLowerCase()}</h2>
            <p>${data[name].desc}</p>

            <ul>${data[name].prices.map(p => `<li>${p}</li>`).join("")}</ul>
          </div>
        `;
        c.classList.add("show");
      }, 120);
    }

      let o = document.getElementById("loadingOverlay");
      document.getElementById("loadingText").textContent = `going to "${url.replace(/^https?:\/\//, '')}"`;
      o.classList.add("show");
      setTimeout(() => {
        window.open(url, "_blank");
        o.classList.remove("show");
      }, 1200);
    }

    function switchTab(id, el) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      el.classList.add("active");
      document.querySelectorAll(".tab-content").forEach(c => {
        c.style.opacity = 0;
        setTimeout(() => c.style.display = "none", 200);
      });
      setTimeout(() => {
        let t = document.getElementById(id);
        t.style.display = "grid";
        t.style.opacity = 1;
      }, 250);
      document.getElementById("search").value = "";
    }
