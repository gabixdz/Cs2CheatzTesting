:root{

*{box-sizing:border-box}  
body{  
margin:0;padding:20px;font-family:Arial,Helvetica,sans-serif;  
background:radial-gradient(circle at top,#0a1c33,#040910);  
color:var(--text)  
}  
h1{text-align:center;margin-bottom:4px}  
.subtitle{text-align:center;color:var(--muted);margin-bottom:20px}  
a,a:visited{color:var(--link);text-decoration:none}  
  
.tabs{display:flex;justify-content:center;gap:12px;margin-bottom:18px;flex-wrap:wrap}  
.tab{padding:10px 18px;border-radius:14px;border:1px solid #1f4c78;background:#071524;cursor:pointer;transition:.25s}  
.tab.active{background:#0c213b;box-shadow:0 0 18px rgba(45,163,255,.6)}  
  
.search-box{max-width:420px;margin:0 auto 25px}  
.search-box input{width:100%;padding:12px;border-radius:12px;border:1px solid #1f4c78;background:#071524;color:var(--text)}  
  
.buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;max-width:1300px;margin:auto auto 30px;opacity:1;transition:.3s}  
button{background:linear-gradient(180deg,#0c213b,#08182c);color:var(--text);  
border:1px solid #1f4c78;padding:11px;border-radius:14px;cursor:pointer;transition:.25s;position:relative}  
button:hover{transform:translateY(-3px);box-shadow:0 0 20px rgba(45,163,255,.6)}  
  
.tag{font-size:10px;margin-left:6px}  
.paid{color:var(--paid)} .free{color:var(--free)}  
.other{color:var(--other)} .risky{color:var(--risky)}  
  
.content{  
max-width:950px;margin:auto;  
background:linear-gradient(180deg,#0b1f36,#08182b);  
padding:22px;border-radius:18px;border:1px solid #1f4c78;  
display:grid;grid-template-columns:1fr 300px;gap:20px;  
opacity:0;transform:translateY(18px);transition:.4s  
}  
.content.show{opacity:1;transform:translateY(0)}  
  
.price-box{background:#071524;border-radius:14px;padding:14px;border:1px solid #1f4c78}  
.price-box h3{margin-top:0;color:var(--accent)}  
  
.warning{  
grid-column:1/-1;  
background:rgba(255,216,77,.15);  
border:1px solid var(--risky);  
border-radius:12px;padding:14px;  
color:#ffeaa0;font-weight:bold;text-align:center  
}  
  
/* confetti */  
.confetti-piece{position:absolute;width:8px;height:8px;border-radius:50%;  
pointer-events:none;animation:fall 0.9s forwards}  
@keyframes fall{to{opacity:0}}  
  
/* loader */  
#loadingOverlay{position:fixed;inset:0;background:rgba(5,11,20,.95);  
display:flex;flex-direction:column;align-items:center;justify-content:center;  
opacity:0;pointer-events:none;transition:.3s;z-index:9999}  
#loadingOverlay.show{opacity:1;pointer-events:auto}  
.loader{width:48px;height:48px;border-radius:50%;  
border:4px solid rgba(255,255,255,.1);  
border-top:4px solid var(--accent);  
animation:spin 1s linear infinite;margin-bottom:14px}  
@keyframes spin{to{transform:rotate(360deg)}}  
  
@media(max-width:750px){.content{grid-template-columns:1fr}}  
@media (hover: none) {button:hover{transform:none;box-shadow:none;}}
.icon-btn{
  display:flex;
  align-items:center;
  gap:8px;
}

.icon-btn img{
  width:18px;
  height:18px;
  object-fit:contain;
}

function show(name,e){  
  e.preventDefault();  
  const c=document.getElementById("content");  
  c.classList.remove("show");  
  const btn = e.currentTarget || e.target.closest("button");  
  const r = btn.getBoundingClientRect();  
  
  for(let i=0;i<18;i++){  
    const d=document.createElement("div");  
    d.className="confetti-piece";  
    d.style.left=(r.left+r.width/2)+"px";  
    d.style.top=(r.top+r.height/2)+"px";  
    d.style.background=["#2de2ff","#ff5c5c","#4dff88","#ffb84d"][Math.floor(Math.random()*4)];  
    d.style.transform=`translate(${(Math.random()-0.5)*160}px, ${(Math.random()-0.5)*160}px) rotate(${Math.random()*720}deg)`;  
    document.body.appendChild(d);  
    setTimeout(()=>d.remove(),900);  
  }  
  
  setTimeout(()=>{  
    const warn = name==="Nonagon";  
    c.innerHTML=`  
    ${warn?`<div class="warning">⚠️ USE AT YOUR OWN RISK — THIS CHEAT IS VERY LIKELY DETECTED</div>`:""}  
    <div>  
      <h2>${name}</h2>  
      <p>${data[name].desc}</p>  
      <p><a href="#" onclick="go('${data[name].link}')">Visit website →</a></p>  
    </div>  
    <div class="price-box">  
      <h3>Status</h3><ul>${data[name].prices.map(p=>`<li>${p}</li>`).join("")}</ul>  
    </div>`;  
    c.classList.add("show");  
  },120);  
}  
  
function go(url){  
  let o=document.getElementById("loadingOverlay");  
  document.getElementById("loadingText").textContent=`Going to "${url.replace(/^https?:\/\//,'')}"`;  
  o.classList.add("show");  
  setTimeout(()=>{window.open(url,"_blank");o.classList.remove("show")},1200);  
}  
  
function switchTab(id,el){  
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));  
  el.classList.add("active");  
  document.querySelectorAll(".tab-content").forEach(c=>{  
    c.style.opacity=0;setTimeout(()=>c.style.display="none",200);  
  });  
  setTimeout(()=>{let t=document.getElementById(id);t.style.display="grid";t.style.opacity=1},250);  
  document.getElementById("search").value="";  
}  
  
function filterButtons(){  
  let v=document.getElementById("search").value.toLowerCase();  
  document.querySelectorAll(".tab-content").forEach(tab=>{  
    if(tab.style.display!=="none")  
      tab.querySelectorAll("button").forEach(b=>{  
        b.style.display=b.textContent.toLowerCase().includes(v)?"":"none";  
      });  
  });  
}
